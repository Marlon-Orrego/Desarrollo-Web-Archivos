<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
        <center>
        <h1>Frutas y Verduras la esquina Fresca</h1>
        <i><h3>"Siempre orgánico y fresco..."</h3></i>
        <br>

        <div class="container">
            <h1>Productos</h1>
        </div>
        </center>
        <div class="formProductos">
        <form action="">
            <label class="form-label" for="producto">Producto</label>
            <input class="form-control" type="text" name="producto" id="producto">
            <br>
            <br>
            <label class="form-label" for="precio">Precio</label>
            <input class="form-control" type="text" name="precio" id="precio">
            <br>
            <br>
            <label class="form-label" for="tipo">Tipo de Producto</label>
            <select name="tipo" id="tipo">
                <option disabled="0">Seleccionar...</option>
                <option value="1">Frutas</option>
                <option value="2">Verduras</option>
    
            </select>
            <br>
            <br>
            <label class="form-label" for="fecha">Fecha Cosecha</label>
            <input class="form-control" type="date" name="fecha" id="fecha">
            <br>
            <br>
            <label class="form-label" for="descuento">Porcentaje de descuento</label>
            <input class="form-range" type="range" name="descuento" id="descuento">
            <br>
            <br>
            <label class="form-label" for="fecha_vencimiento">Fecha Vencimiento</label>
            <input class="form-control" type="date" name="fecha_vencimiento" id="fecha_vencimiento">
            <br>
            <br>
    
            <label class="form-label" for="descripcion">Descripción</label>
            <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input class="form-control" type="button" value="Enviar">
        </form>
    
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
